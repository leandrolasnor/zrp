# docker-compose.yml
services:
  rabbitmq:
    image: rabbitmq:management
    container_name: zrp.rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
    - 15672:15672
    deploy:
      resources:
        limits:
          memory: 512m

  redis:
    image: redis:alpine
    container_name: zrp.redis
    environment:
      ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD}
    ports:
    - 6379
    deploy:
      resources:
        limits:
          memory: 1GB

  api:
    image: leandrolasnor/ruby:zrp
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: devcontainer
      args:
        RUBY_VERSION: ${RUBY_VERSION}
    container_name: zrp.api
    stdin_open: true
    tty: true
    command: sh
    environment:
      DB_HOST: ${DB_HOST}
      DB_HOST_TEST: ${DB_HOST_TEST}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_URL: ${MEILI_URL}
      AMQP_SERVER: ${AMQP_SERVER}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: redis://${REDIS_HOST}:${REDIS_PORT}/0
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS}
      GRUF_CONTROLLERS_PATH: ${GRUF_CONTROLLERS_PATH}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RESQUE_DEBUG: ${RESQUE_DEBUG}
    ports:
    - 3000:3000
    - 28080:28080
    - 5600:5600
    depends_on:
    - redis
    - db
    - db_test

  db:
    image: bitnami/postgresql:latest
    container_name: zrp.postgresql
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
    - 5432
    deploy:
      resources:
        limits:
          memory: 2GB

  db_test:
    image: bitnami/postgresql:latest
    container_name: zrp.postgresql.test
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
    - 5432
    deploy:
      resources:
        limits:
          memory: 2GB

  pgadmin:
    image: dpage/pgadmin4
    container_name: zrp.pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_SERVER_MODE}
    ports:
      - 8080
    depends_on:
      - db
      - db_test
    volumes:
      - ./servers.json.template:/pgadmin4/servers.json.template
      - ./entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: zrp.meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS}
    ports:
    - 7700:7700
    deploy:
      resources:
        limits:
          memory: 1GB
